<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <!-- google tv favicon -->
    <link rel="icon" href="/img/icon.png" sizes="96x96" type="image/png">
    <!-- my style  -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>


    <div class="chat">
        <div class="chat__sidebar" id="sidebar">

        </div>
        <div class="chat__main">
            <!-- The texts  -->
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="messageForm">
                    <input type="text" placeholder="Your Message " id="mesg" required autocomplete="off"><br><br>
                    <!-- <button>Send</button> -->
                </form>
                <button id="shareLocation"><i class="fa fa-map-marker fa-2x"></i></button>
            </div>

        </div>

    </div>



    <!-- The message templet  -->
    <script id="template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p> {{message}}</p>
        </div>


    </script>
    <!-- The location templet  -->
    <script id="location_template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{ref}}" target="_blank">My Location</a></p>
        </div>
    </script>
    <!-- The user list  templet  -->
    <script id="userList_template" type="text/html">
        <h1 class="room-title">{{username}}@{{room}}</h1>
        <br>
        <ul class="users">
            {{#users}}
            <li style="margin-bottom : .5rem"> <span class="icon">
                <i class="fa fa-circle "></i>
              </span>{{username}}</li>
            {{/users}}
        </ul>

    </script>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js" integrity="sha512-6AXIWogbKpsHvoZJrJtHpIYES4wP8czSj0zk7ZfwOYS8GWYFNSykwdfapt7yQc4ikZytemBu+QyVObzBHJMwYg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js" integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
