<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room App</title>
    <!-- google tv favicon -->
    <link rel="icon" href="/img/icon.png" sizes="96x96" type="image/png">
    <!-- my style  -->
    <link rel="stylesheet" href="/css/styles.min.css">
</head>

<body>


    <div class="chat">
        <div class="chat__sidebar">

        </div>
        <div class="chat__main">
            <!-- The texts  -->
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="messageForm">
                    <input type="text" placeholder="Your Message " id="mesg"><br><br>
                    <button>Send</button>
                </form>
                <button id="shareLocation">Share Location</button>
            </div>

        </div>

    </div>



    <!-- The templet  -->
    <script id="template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">User Name</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p> {{message}}</p>
        </div>


    </script>
    <!-- The templet  -->
    <script id="location_template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">User Name</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{ref}}" target="_blank">My Location</a></p>
        </div>
    </script>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js" integrity="sha512-6AXIWogbKpsHvoZJrJtHpIYES4wP8czSj0zk7ZfwOYS8GWYFNSykwdfapt7yQc4ikZytemBu+QyVObzBHJMwYg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js" integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg==" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
