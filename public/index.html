<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room App</title>
    <!-- google tv favicon -->
    <link rel="icon" href="/img/icon.png" sizes="96x96" type="image/png">
</head>

<body>

    <h1>Chat Here !!! </h1>

    <!-- The texts  -->
    <div id="messages"></div>

    <form id="messageForm">
        <input type="text" placeholder="Your Message " id="mesg"><br><br>
        <button>Send</button>
    </form>
    <button id="shareLocation">Share Location</button>

    <!-- The templet  -->
    <script id="template" type="text/html">

        <p>{{createdAt}} - {{message}}</p>

    </script>
    <!-- The templet  -->
    <script id="location_template" type="text/html">

        <p><a href="{{ref}}" target="_blank">My Location</a></p>

    </script>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js" integrity="sha512-6AXIWogbKpsHvoZJrJtHpIYES4wP8czSj0zk7ZfwOYS8GWYFNSykwdfapt7yQc4ikZytemBu+QyVObzBHJMwYg==" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
